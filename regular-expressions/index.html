  <!DOCTYPE html>
  <html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <link href="./style/output.css" rel="stylesheet">
    <style>
      .custom-input {
        height: 2rem;
      }
    </style>
  </head>
  <body class="bg-blue-100 p-4">
    <div class="max-w-md mx-auto bg-white p-12 rounded-md shadow-md form-container">
      <h1 class="text-lg font-semibold mb-4 text-center">FORM VALIDASI</h1>
      <form id="emailForm" class="grid gap-4">
        <div>
          <label for="nama" class="block text-sm font-medium text-gray-700">Nama :</label>
          <input type="text" id="nama" name="nama" class="border mt-1 focus:ring-indigo-500 focus:border-indigo-500 block w-full shadow-sm sm:text-sm border-black rounded-md custom-input">
          <p id="inputNamaError" class="text-red-500 text-xs mt-1"></p>
        </div>
        <div>
          <label for="email" class="block text-sm font-medium text-gray-700">Email :</label>
          <input type="email" id="email" name="email" class="border mt-1 focus:ring-indigo-500 focus:border-indigo-500 block w-full shadow-sm sm:text-sm border-black rounded-md custom-input">
          <p id="inputEmailError" class="text-red-500 text-xs mt-1"></p>
        </div>
        <div>
          <label for="password" class="block text-sm font-medium text-gray-700">Password :</label>
          <input type="password" id="password" name="password" class="border mt-1 focus:ring-indigo-500 focus:border-indigo-500 block w-full shadow-sm sm:text-sm border-black rounded-md custom-input">
          <p id="inputPasswordError" class="text-red-500 text-xs mt-1"></p>
        </div>
        <div>
          <label for="phone" class="block text-sm font-medium text-gray-700">No Handphone :</label>
          <input type="text" id="noTelp" name="noTelp" class="border mt-1 focus:ring-indigo-500 focus:border-indigo-500 block w-full shadow-sm sm:text-sm border-black rounded-md custom-input">
          <p id="inputNoTelpError" class="text-red-500 text-xs mt-1"></p>
        </div>
        <div>
          <label for="url" class="block text-sm font-medium text-gray-700">URL :</label>
          <input type="text" id="url" name="url" class="border mt-1 focus:ring-indigo-500 focus:border-indigo-500 block w-full shadow-sm sm:text-sm border-black rounded-md custom-input">
          <p id="inputURLError" class="text-red-500 text-xs mt-1"></p>
        </div>
        <button type="submit" class="w-full bg-gradient-to-br from-purple-600 to-green-500 text-white py-2 px-4 rounded-md hover:from-purple-700 hover:to-green-600 focus:outline-none focus:from-purple-700 focus:to-green-600 transition duration-300">Submit</button>
      </form>
    </div>
    <script src="regex.js"></script>
  </body>
  </html>
